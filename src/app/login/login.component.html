<div id="login-div">
  <main class="auth-main">
    <div class="auth-block">
      <h1>{{'login-welcome' | translate }}</h1>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">{{'login-email' | translate }}</label>

          <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="{{'inputEmail' | translate }}">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">{{'login-password' | translate }}</label>

          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="{{'login-inputPassword' | translate }}">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default btn-auth">{{'login-login' | translate }}</button>
            <a href class="forgot-pass">{{'login-forgetPassword' | translate}}?</a>
          </div>
        </div>
      </form>
      <div class="auth-link">{{'login-publish' | translate}}&nbsp;<a href="reg.html" style="">{{'login-here' | translate}}</a></div>
    </div>
  </main>
</div>
<div id="sky-login">
</div>
<div id="cloud-login"></div>
<footer class="footer navbar-fixed-bottom ">
  <div class="container" align="center" >
    Copyright Â© {{'login-copyRight' | translate}}
  </div>
</footer>
