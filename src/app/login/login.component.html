<div id="login-div">
  <main class="auth-main">
    <div class="auth-block">
      <h1>{{'welcome' | translate }}</h1>
      <form class="form-horizontal">
        <div class="form-group" style="display: none">
          <label for="inputPassword2" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">{{'email' | translate }}</label>

          <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="{{'inputEmail' | translate }}">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">{{'password' | translate }}</label>

          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="{{'inputPassword' | translate }}">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default btn-auth">{{'login' | translate }}</button>
            <a href class="forgot-pass">{{'forgetPassword' | translate}}?</a>
          </div>
        </div>
      </form>
      <div class="auth-link">{{'publish' | translate}}&nbsp;<a href="reg.html" style="">{{'here' | translate}}</a></div>
    </div>
  </main>
</div>
