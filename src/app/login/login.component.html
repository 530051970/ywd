<div id="login-div">
  <main class="auth-main">
    <div class="auth-block">
      <h1 [innerHtml]="'login-welcome' | translate "></h1>
      <form [formGroup]='formModel' (submit)="onSubmit()">
      <div class="form-horizontal" >
        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label" [innerHtml]="'login-email' | translate "></label>
          <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail" formControlName="email" placeholder="{{'login-inputEmail' | translate }}">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label" style="padding-left: 0;" [innerHtml]="'login-password' | translate "></label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" formControlName="password" placeholder="{{'login-inputPassword' | translate }}">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default btn-auth" [innerHtml]="'login-login' | translate " type="submit"></button>
            <a href class="forgot-pass" [innerHtml]="'login-forgetPassword' | translate"></a>
          </div>
        </div>
      </div>
      <div class="auth-link" >{{'login-publish' | translate}}&nbsp;<a href="reg.html" style="">{{'login-here' | translate}}</a><span [innerHtml]="'login-click' | translate "></span></div>
      </form>
    </div>
  </main>
